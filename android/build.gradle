buildscript {
    repositories {
        google() // Add Google's Maven repository
        jcenter() // Add the JCenter repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0' // Use the Android Gradle plugin version you need
        classpath 'com.google.gms.google-services:com.google.gms.google-services.gradle.plugin:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
